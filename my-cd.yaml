pipeline:
  name: cd pipeline
  identifier: cd_pipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: first_stage
        identifier: first_stage
        description: ""
        type: Custom
        spec:
          environment:
            environmentRef: dev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: mykubernetes
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: exit 1
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
        failureStrategies:
          - onFailure:
              errors: []
              action:
                type: ProceedWithDefaultValues
    - stage:
        name: hello world
        identifier: hello_world
        tags: {}
        template:
          templateRef: hello_world
          versionLabel: v1
          templateInputs:
            type: Custom
            when:
              condition: "true"
