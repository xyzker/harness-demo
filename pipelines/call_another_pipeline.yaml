pipeline:
  name: call another pipeline
  identifier: call_another_pipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: call pipeline
        identifier: call_pipeline
        description: ""
        type: Pipeline
        spec:
          org: default
          pipeline: file_share
          project: default_project
          triggerType: |
            <+pipeline.variables.async> == "true" ? "Async" : "Sync"
          inputs:
            identifier: file_share
            variables:
              - name: text
                type: String
                value: <+pipeline.variables.text>
  variables:
    - name: text
      type: String
      description: ""
      required: true
      value: <+input>
    - name: async
      type: String
      description: ""
      required: false
      value: <+input>
