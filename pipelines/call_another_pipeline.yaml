pipeline:
  name: call another pipeline
  identifier: call_another_pipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: call pipeline
        identifier: call_pipeline
        description: ""
        type: Pipeline
        spec:
          org: default
          pipeline: file_share
          project: default_project
          triggerType: |
            <+pipeline.variables.async> == "true" ? "Async" : "Sync"
          inputs:
            identifier: file_share
            variables:
              - name: text
                type: String
                value: <+pipeline.variables.text>
    - stage:
        name: sleep
        identifier: sleep
        description: ""
        type: Custom
        spec:
          environment:
            environmentRef: dev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: mykubernetes
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: sleep 600
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
  variables:
    - name: text
      type: String
      description: ""
      required: true
      value: <+input>
    - name: async
      type: String
      description: ""
      required: false
      value: <+input>
