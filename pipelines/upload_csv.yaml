pipeline:
  name: upload csv
  identifier: upload_csv
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: upload csv
        identifier: upload_csv
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: FilesUpload
                  name: upload csv
                  identifier: upload_csv
                  spec: {}
                  timeout: 30m
        tags: {}
    - stage:
        name: process csv file
        identifier: process_csv_file
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: process csv file
                  identifier: process_csv_file
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |
                          fileNames="<+pipeline.stages.upload_csv.spec.execution.steps.upload_csv.output.fileNames>"
                          echo "fileNames=${fileNames}"
                          filePath="${fileNames[0]}"
                          curl -o data.csv --location "https://app.harness.io/gateway/pipeline/api/input-file/download-file?accountIdentifier=aj5y95k4SRCnw5xNUzyTzQ&filePath=$filePath" \
                          --header 'x-api-key: <+secrets.getValue("account.harnessnextgenapikey")>'
                          echo data.csv
                    environmentVariables:
                      - name: fileName
                        type: String
                        value: <+pipeline.stages.upload_csv.spec.execution.steps.upload_csv.output.outputVariables.fileNames>
                    outputVariables: []
                  timeout: 10m
        tags: {}
