apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      env: demo
  template:
    metadata:
      labels:
        env: demo
    spec:
      containers:
        - name: busybox
          image: busybox:1.28
          command: ['sh', '-c', 'echo The app is running! && sleep 3600']
